<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;

        }
        h1 {
            color: #ff4d4d;

        p {

        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        video {
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        /* Chatbot Section */
        .chat-container {

            padding: 20px;

        }
        input {
            width: 100%;

            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #d14747;
        }
        #response {
            margin-top: 10px;
            font-weight: bold;
            color: #d14747;
            text-align: left;

            background-color: #fff0f5;
            border-radius: 10px;

<body>
    <h1>Yay! I Love You! ‚ù§Ô∏è</h1>
    <p>Can't wait to celebrate together!</p>

    <div class="video-container">
        <video controls>
            <source src="surprise.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- AI-Powered Love Search -->
    <div class="chat-container">
        <h2>üíå Hey, I‚Äôm Your Love Advice AI! üíï</h2>
        <p>Ask me anything about love or relationships!</p>
        <input type="text" id="question" placeholder="Type your question here...">
        <button onclick="searchLoveAdvice()">Ask</button>
        <div id="response"></div>
    </div>

    <script>
        async function searchLoveAdvice() {
            let query = document.getElementById('question').value;
            let responseDiv = document.getElementById('response');

            if (!query) {
                responseDiv.innerHTML = "üíñ Please enter a question!";
                return;
            }

            responseDiv.innerHTML = "‚è≥ Searching for the best love advice...";

            // Google Search API Configuration
            let apiKey = "AIzaSyBdH7cA3PFmDFCjAhsnDDwR_orSFCxDQbI";  // Your Google API Key
            let cseId = "03b0896b67aa74789";  // Your Custom Search Engine ID

            let apiUrl = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${apiKey}&cx=${cseId}&num=1`;

            try {
                let res = await fetch(apiUrl);
                let data = await res.json();

                console.log(data); // Debugging: Check if Google is returning results

                if (data.items && data.items.length > 0) {
                    let result = data.items[0]; // Get the first search result

                    // Ensure we get the most relevant answer
                    let snippet = result.snippet || "üíî Sorry, I couldn't find an exact answer, but you can check this:";
                    let link = result.link;

                    // Format response like ChatGPT
                    let currentDate = new Date().toDateString();
                    responseDiv.innerHTML = `
                        ‚ù§Ô∏è <b>${currentDate}</b><br><br>
                        <b>Love Advice:</b> ${snippet}<br><br>
                        <a href="${link}" target="_blank">Read more</a>
                    `;
                } else {
                    responseDiv.innerHTML = "üíî Sorry, I couldn't find an answer. Try another question!";
                }
            } catch (error) {
                responseDiv.innerHTML = "‚ùå Oops! Something went wrong. Try again later.";
                console.error(error);
            }
        }
    </script>
