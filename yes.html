            max-width: 500px;
            border-radius: 12px;

        }

        /* Balloon Animation */
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            background: radial-gradient(circle, rgba(255,0,150,1) 0%, rgba(255,80,80,1) 70%);
            border-radius: 50%;
            opacity: 0.9;
            animation: float 6s linear infinite;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .balloon:nth-child(1) { left: 10%; animation-duration: 5s; background: radial-gradient(circle, #ff66b2 0%, #ff1493 70%); }
        .balloon:nth-child(2) { left: 30%; animation-duration: 7s; background: radial-gradient(circle, #ff5050 0%, #ff0000 70%); }
        .balloon:nth-child(3) { left: 50%; animation-duration: 6.5s; background: radial-gradient(circle, #ff9966 0%, #ff4500 70%); }
        .balloon:nth-child(4) { left: 70%; animation-duration: 5.5s; background: radial-gradient(circle, #ffcc66 0%, #ff8c00 70%); }
        .balloon:nth-child(5) { left: 90%; animation-duration: 6.2s; background: radial-gradient(circle, #ff66ff 0%, #ff00ff 70%); }

        /* Floating Hearts Animation */
        @keyframes floatHearts {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
        .heart {
            position: absolute;
            font-size: 30px;
            animation: floatHearts 6s linear infinite;
        }
        .heart:nth-child(1) { left: 15%; animation-duration: 4.5s; }
        .heart:nth-child(2) { left: 35%; animation-duration: 6s; }
        .heart:nth-child(3) { left: 55%; animation-duration: 5.5s; }
        .heart:nth-child(4) { left: 75%; animation-duration: 4s; }

        input {
