<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yay! ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #ff4d4d;
            font-size: 36px;
        }
        p {
            font-size: 20px;
            color: #d14747;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        video {
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Balloon Animation */
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 6s linear infinite;
        }
        .balloon:nth-child(1) { left: 10%; animation-duration: 5s; background-color: pink; }
        .balloon:nth-child(2) { left: 30%; animation-duration: 7s; background-color: #ff4d4d; }
        .balloon:nth-child(3) { left: 50%; animation-duration: 6.5s; background-color: hotpink; }
        .balloon:nth-child(4) { left: 70%; animation-duration: 5.5s; background-color: red; }
        .balloon:nth-child(5) { left: 90%; animation-duration: 6.2s; background-color: lightcoral; }

        /* Floating Hearts Animation */
        @keyframes floatHearts {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
        .heart {
            position: absolute;
            font-size: 24px;
            animation: floatHearts 6s linear infinite;
        }
        .heart:nth-child(1) { left: 20%; animation-duration: 4.5s; }
        .heart:nth-child(2) { left: 40%; animation-duration: 6s; }
        .heart:nth-child(3) { left: 60%; animation-duration: 5.5s; }
        .heart:nth-child(4) { left: 80%; animation-duration: 4s; }
    </style>
</head>
<body>
    <h1>Yay! I Love You! ‚ù§Ô∏è</h1>
    <p>Can't wait to celebrate together!</p>

    <div class="video-container">
        <video controls>
            <source src="surprise.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Floating Balloons -->
    <div id="balloons-container">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <!-- Floating Hearts -->
    <div id="hearts-container">
        <div class="heart">‚ù§Ô∏è</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíï</div>
        <div class="heart">üíò</div>
    </div>

    <!-- AI-Powered Love Chatbot -->
    <div class="chat-container">
        <h2>üíå Hey, I‚Äôm Your Love Advice AI! üíï</h2>
        <p>Ask me anything about love or relationships!</p>
        <input type="text" id="question" placeholder="Type your question here...">
        <button onclick="searchLoveAdvice()">Ask</button>
        <div id="response"></div>
    </div>

    <script>
        async function searchLoveAdvice() {
            let query = document.getElementById('question').value;
            let responseDiv = document.getElementById('response');

            if (!query) {
                responseDiv.innerHTML = "üíñ Please enter a question!";
                return;
            }

            responseDiv.innerHTML = "‚è≥ Searching for the best love advice...";

            let apiUrl = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=YOUR_API_KEY&cx=YOUR_CSE_ID&num=1`;

            try {
                let res = await fetch(apiUrl);
                let data = await res.json();

                if (data.items && data.items.length > 0) {
                    let result = data.items[0];
                    let snippet = result.snippet || "üíî Sorry, I couldn't find an exact answer, but you can check this:";
                    let link = result.link;

                    responseDiv.innerHTML = `
                        ‚ù§Ô∏è <b>${new Date().toDateString()}</b><br><br>
                        <b>Love Advice:</b> ${snippet}<br><br>
                        <a href="${link}" target="_blank">Read more</a>
                    `;
                } else {
                    responseDiv.innerHTML = "üíî Sorry, I couldn't find an answer. Try another question!";
                }
            } catch (error) {
                responseDiv.innerHTML = "‚ùå Oops! Something went wrong. Try again later.";
            }
        }
    </script>
</body>
</html>
